<div class="py-5 container">
    <div class="row justify-content-between">
        <div class="col-md-8 py-5">
            <h1>Login Form</h1>
            <form action="" [formGroup]="loginForm" (ngSubmit)="submitloginForm()">

                <div class="my-2">
                    <label>Email</label>
                    <input class="form-control" type="email" formControlName="email">
                    <div *ngIf="loginForm.controls['email'].invalid&&loginForm.controls['email'].touched"
                        class="text-danger mt-2">
                        <li *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</li>
                        <li *ngIf="loginForm.controls['email'].errors?.['email']">Email not valid </li>
                    </div>
                </div>

                <div class="my-2">
                    <label>Password</label>
                    <input class="form-control" type="password" formControlName="password">
                    <div *ngIf="loginForm.controls['password'].invalid&&loginForm.controls['password'].touched"
                        class="text-danger mt-2">
                        <li *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</li>
                        <li *ngIf="loginForm.controls['password'].errors?.['password']">Password not valid</li>
                    </div>
                </div>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-light">Login</button>
            </form>
        </div>
        <div class="col-md-4 text-center">
            <img src="assets/registr.png" alt="404" class="img404 py-5" />
          </div>
    </div>
   
</div>
