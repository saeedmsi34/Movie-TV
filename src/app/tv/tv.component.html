<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>



<div class="container">
  <div class="row py-5 justify-content-center">
    <div class="col-md-3">
      <div>
        <div class="brder w-25"></div>
        <h2>
          Trending
          <br /> TvShows
          <br /> to watch Now
        </h2>
        <p class="text-muted">Most watch TvShows by days</p>
        <div class="brder w-75"></div>
      </div>
    </div>
    <div *ngFor="let tv of trendingTvshows" class="col-md-3 py-2">
      <div class="position-relative">
        <img class="w-100 rounded-3 shadow" src="https://image.tmdb.org/t/p/original/{{tv.poster_path}}"
          alt=${`tv.title`}>
        <button
          class="position-absolute btn-light opacity-75 d-flex flex-column align-items-center justify-content-center rounded-bottom border-0 icon">
          <i class="fas fa-heart  align-items-center justify-content-center py-2"></i>
          <i class="fas fa-question  align-items-center justify-content-center py-2"></i>
        </button>
      </div>
      <h5 class="h6 py-1">{{tv.name}}</h5>
      <button routerLink='/details/{{tv.id}}' class="btn btn-light">details</button>

    </div>
  </div>
</div>

<nav aria-label="..." class="d-flex  align-items-center justify-content-center">
  <ul class="pagination">
    <li (click)="getTrendingTvShows(1)" class="page-item" aria-current="page">
      <span class="page-link">1</span>
    </li>
    <li (click)="getTrendingTvShows(2)" class="page-item"><a class="page-link">2</a></li>
    <li (click)="getTrendingTvShows(3)" class="page-item"><a class="page-link">3</a></li>
  </ul>
</nav>
